<mat-tab-group>
  <mat-tab label="Imports">
    <mat-list *ngFor="let i of imports" role="list">
      <mat-list-item>
        <app-progress-card [importProgress]="i"></app-progress-card>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-tab>

  <mat-tab label="Uploads">
    Uploads
  </mat-tab>
</mat-tab-group>
